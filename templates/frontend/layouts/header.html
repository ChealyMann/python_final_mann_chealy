<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand font-weight-bold" href="{{ url_for('nav.home') }}">Chealy Store</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- CENTER MENU -->
            <ul class="navbar-nav mx-auto">

                <li class="nav-item {% if request.endpoint == 'nav.home' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('nav.home') }}">Home</a>
                </li>

                <li class="nav-item {% if request.endpoint == 'nav.shop' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('nav.shop') }}">Shop</a>
                </li>

                <li class="nav-item {% if request.endpoint == 'nav.about' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('nav.about') }}">About</a>
                </li>

                <li class="nav-item {% if request.endpoint == 'nav.contact' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('nav.contact') }}">Contact</a>
                </li>

            </ul>

            <!-- RIGHT CART -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('nav.cart') }}">
                        <i class="fas fa-shopping-cart"></i> Cart (3)
                    </a>
                </li>
            </ul>

        </div>
    </nav>
